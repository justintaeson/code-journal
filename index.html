<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="background font-family">

  <header>
    <div class="container">
      <div class="row">
        <div class="column-full display-flex">
          <h2>Code Journal</h2>
          <nav>
            <a href="#" style="text-decoration: none">
              <p class="entries-button">Entries</p>
            </a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div data-view="entry-form" class="entry-form hidden">
      <form class="form">
        <div class="row">
          <div class="column-full">
            <h2>New Entry</h2>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" onerror="this.src='images/placeholder-image-square.jpg'" alt="user-input" class="margin-bottom">
          </div>
          <div class="column-half">
            <label class="label">Title</label>
            <input class="margin-bottom" id="title" type="text" name="title" required>
            <label class="label">Photo URL</label>
            <input class="margin-bottom" id="photo-url" type="text" name="Photo URL" required>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label class="label margin-bottom">Notes</label>
            <textarea class="margin-bottom" id="text-area" rows="10" name="Notes" required></textarea>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <p class="delete-button cursor-pointer">Delete Entry<p>
          </div>
          <div class="column-half text-right">
            <input type="submit" value="Submit" class="save-button button cursor-pointer">
          </div>
        </div>
      </form>
    </div>

    <div class="entries" data-view="entries">
      <div class="row align-items">
        <div class="column-half half-width">
          <h2>Entries</h2>
        </div>
        <div class="column-half half-width">
          <a href="#" style="text-decoration:none">
            <div class="new-button float-right button cursor-pointer">NEW</div>
          </a>
        </div>
      </div>
      <ul style="list-style:none"></ul>
  </main>

  <div class="modal-background hidden">
    <div class="modal-white-box">
      <div class="modal-content-box">
        <div class="modal-row">
          <p>Are you sure you want to delete this entry?</p>
        </div>
        <div class="modal-row">
          <div class="modal-column">
            <button class="cancel-button cursor-pointer">CANCEL</button>
          </div>
          <div class="modal-column">
            <button class="confirm-button cursor-pointer">CONFIRM</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
