<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="background font-family">

  <header>
    <div class="container">
      <div class="row">
        <div class="column-full display-flex">
          <h2>Code Journal</h2>
          <nav>
            <a style="text-decoration: none;" href="#entries">
              <p>Entries</p>
            </a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div data-view="entry-form" class="entry-form hidden">
      <form class="form">
        <div class="row">
          <div class="column-full">
            <h2>New Entry</h2>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" onerror="this.src='images/placeholder-image-square.jpg'" alt="user-input" class="margin-bottom">
          </div>
          <div class="column-half">
            <label class="label">Title</label>
            <input class="margin-bottom" id="title" type="text" name="title" required>
            <label class="label">Photo URL</label>
            <input class="margin-bottom" id="photo-url" type="text" name="Photo URL" required>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label class="label margin-bottom">Notes</label>
            <textarea class="margin-bottom" id="text-area" rows="10" name="Notes" required></textarea>
          </div>
        </div>
        <div class="row">
          <div class="column-full text-right">
            <button class="save-button button cursor-pointer">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div class="entries" data-view="entries">
      <div class="row align-items">
        <div class="column-half half-width">
          <h2>Entries</h2>
        </div>
        <div class="column-half half-width">
          <button class="new-button float-right button cursor-pointer">NEW</button>
        </div>
      </div>
      <ul></ul>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
